version: "3.1"

nlu:
  - intent: greet
    examples: |
      - oi
      - oie
      - olá
      - bom dia

  - intent: goodbye
    examples: |
      - tchau
      - até mais
      - até logo

  - intent: affirm
    examples: |
      - sim
      - s

  - intent: deny
    examples: |
      - não
      - n
      - eu acho que não

  - intent: mood_great
    examples: |
      - perfeito
      - ótimo
      - muito bom
      - maravilhoso

  - intent: mood_unhappy
    examples: |
      - estou triste
      - muito ruim
      - muito triste
      - triste

  - intent: bot_challenge
    examples: |
      - você é um bot?
      - você é humano?
      - você é uma pessoa?
      - eu estou falando com um bot?
      - eu estou falando com um ser humano?

  - intent: vender
    examples: |
      - quero vender um celular
      - colocar produto a venda
      - vendo um celular
      - vendo celulares
      - como que vendo
      - venda celular
      - quero vender
      - vender
      - venda

  - intent: compra
    examples: |
      - quero comprar
      - quero comprar um celular
      - desejo comprar um celular
      - desejo comprar 
      - comprar
      - compra

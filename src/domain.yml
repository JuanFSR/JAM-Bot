version: '3.1'
intents:
- afirmacao
- cep_usuario
- complemento
- cumprimento
- desafia_bot
- despedida
- negacao
- nome_usuario
entities:
- usuario
- cep
- numero_casa
slots:
  cep:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cep
  complemento:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: complemento
  nome:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: usuario
  numero_casa:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: numero_casa
forms:
  cadastro_form:
    required_slots:
    - nome
    - cep
    - numero_casa
    - complemento
responses:
  utter_cumprimento:
  - text: Olá, eu sou o JAM, tudo bem? Estava conversando com {nome} da última vez. É você?
  utter_cumprimento_novo_user:
  - text: Olá, eu sou o JAM. Eu ainda não te conheço.
  utter_despedida:
  - text: Obrigado por utilizar o JAM. Até a próxima
  utter_afirmacao:
  - text: O JAM possibilita que você venda ou compre um produto, de forma rápida e fácil, fazendo um pequeno cadastro apenas uma vez.
  utter_cadastro:
  - text: Você gostaria de se cadastrar no JAM?
  utter_negacao:
  - text: Como posso ajudar, então?
  utter_desafia_bot:
  - text: Eu sou um bot feito com Rasa.
  utter_ask_nome:
  - text: Antes de tudo, preciso que me diga seu nome.
  utter_ask_cep:
  - text: '{nome}, poderia me passar seu CEP? Não se preocupe, seu endereço estará seguro comigo.'
  utter_ask_numero_casa:
  - text: Qual o número da casa?
  utter_ask_complemento:
  - text: Possui complemento? Se sim, me informe qual é. Caso contrário, apenas diga que não possui.
  utter_confirma_dados_request:
  - text: '{nome}, e o seu cep é {cep}.'
  utter_conclui_cadastro:
  - text: Prontinho, já salvei suas informações.
  utter_corrige_cadastro:
  - text: Digite novamente os seus dados?
  utter_bot_perdido:
  - text: Desculpe, não entendi. Poderia repetir?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- action_find_cep
- action_hello_world
- utter_bot_perdido
- utter_cadastro
- utter_ask_nome
- utter_ask_cep
- utter_ask_complemento
- utter_ask_numero_casa
- utter_conclui_cadastro
- utter_confirma_dados_request
- utter_cumprimento
- utter_cumprimento_novo_user
- utter_despedida
- utter_negacao
- utter_submit

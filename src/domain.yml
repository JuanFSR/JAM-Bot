version: "3.1"

intents:
  - cumprimento
  - despedida
  - afirmacao
  - negacao
  - desafia_bot

# Verificar o que é mapping
slots:
  usuario:
    type: text
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: usuario
  cep:
    type: text
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: cep
  numero_casa:
    type: number
    mappings:
      - type: from_entity
        entity: numero_casa
  complemento:
    type: text
    mappings:
      - type: from_entity
        entity: complemento

responses:
  utter_cumprimento:
    - text: "Olá, tudo bem? Muito prazer eu sou o JAM! Antes de tudo, gostaria de saber se você deseja saber um pouco mais sobre o meu funcionamento."
    - text: "Olá {usuario}, bem vindo novamente! Antes de começarmos, o endereço ({cep}, número: {numero_casa}, {complemento}) se manteve?"

  utter_despedida:
    - text: "Obrigado por utilizar o JAM. Até a próxima"

  utter_afirmacao:  
    - text: "O JAM possibilita que você venda ou compre um produto, de forma rápida e fácil, fazendo um pequeno cadastro apenas uma vez."

  utter_cadastro:
    - text: "Você gostaria de se cadastrar no JAM?"

  utter_negacao:
    - text: "Como posso ajudar, então?"

  utter_desafia_bot:
    - text: "Eu sou um bot feito com Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
